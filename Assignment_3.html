<!DOCTYPE html>
<html>
    <head>
        <title>Assignment_3</title>
        <link href="./Assignment_3.css" rel="stylesheet">
    </head>
    <body class="main">
        <div class="container">
            <div class="container-1">
                <div class="signup">Sign Up</div>
                <div class="form" style="color: rgb(78, 76, 76);"> Please fill in this form to create an account</div>
                <div class="line">
                    <hr>
                </div>
                <div class="name">
                    <div class="first">
                        <input type="text" placeholder="First Name" style="height: 80%; background-color: rgb(243, 232, 232);">
                    </div>
                    <div class="last">
                        <input type="text" placeholder="Last Name" style="height:80%; background-color: rgb(247, 240, 240);">
                    </div>    
                </div>
                <div class="email">
                    <input type="text" placeholder="Email" style="width: 94%; height: 80%; background-color: rgb(243, 232, 232);">
                </div>
                <div class="password">
                    <input type="text" placeholder="Password" style="width: 94%; height: 80%; background-color: rgb(243, 232, 232);">
                </div>
                <div class="confirm">
                    <input type="text" placeholder="Confirm Password" style="width: 94%; height: 80%; background-color: rgb(243, 232, 232);">
                </div>
                <div class="accept">
                    <input type="checkbox">I accept the<p style="color: blue; display: inline;">Terms of Use</p>&<p style="color: blue; display: inline;">Privacy Policy</p>.
                </div>
                <div class="sign">
                    <button style="width: 60%; height:40px; background-color: rgb(7, 124, 170); color: white;">Sign Up</button>
                </div>
            </div>
            <div class="container-2" style="color: white;">Already have an account?<u>Login Here.</u></div>
        </div>
    
    </body>
</html>
