<!DOCTYPE html>
<html>
    <head>
        <title>Assignment_2</title>
        <link href="./Assignment_2.css" rel="stylesheet" >
        
    </head>
    <body class="main">
        <div class="container">
            <div class="container-1" >
                <div class="signin">
                    <h1 class="font"> Sign in</h1>
                </div>
                <div class="username">
                    <div class="username-box">
                        <div class="image1" >
                            <img src="./user (1).png" style="width: 103%; height: 100%; object-fit: fill;" class="small-img">
                        </div>
                        <div class="user1">
                            <input type="text" placeholder="Username" style="width: 100%; height: 20px;">
                        </div>
                    </div>
                </div>
                <div class="password">
                    <div class="password-box">
                        <div class="image2">
                            <img src="./OIP.jpg" style="width: 100%; height: 100%; object-fit: fill;" class="small-img">
                        </div>
                        <div class="pass1">
                            <input type="text" placeholder="Password" style="width: 100%; height: 20px;">
                        </div>
                    </div>
                </div>
                <div class="signin-b">
                    <div class="sign" >
                        <button style="width: 100%; height:30px; background-color:blue; color: antiquewhite;">Sign in</button>
                    </div>
                </div>
                <div class="remember">
                    <div class="remember-b">
                        <div class="remember-1">
                            <input type="checkbox"/>Remember me
                        </div>
                        <div class="remember-2">
                            <h1 style="color: blue; font-size: 15px;">Forgot Password ?</h1>
                        </div>
                    </div>
                </div>
                <div class="or">
                    <div class="or-1">Or</div>
                </div>
                <div class="login">
                    <div class="login-1">Login with your social media account</div>
                </div>
                <div class="facebook">
                    <div class="face">
                        <div class="facebook-1">
                            <button style="width: 100%; height:25px; background-color: #3B5998; color: white;">facebook</button>
                        </div>
                        <div class="twitter-1">
                            <button style="width: 100%; height:25px; background-color: #55ACEE; color: white;">Twitter</button>
                        </div>
                        <div class="google-1">
                            <button style="width: 100%; height:25px; background-color: red; color:white;">google</button>
                        </div>
                    </div>
                </div>
                <div class="sign-up">Don't have an account?<p style="color: blue ; display: inline;">Sign up here!</p> </div>
            </div>
        </div>
    </body>
</html>
