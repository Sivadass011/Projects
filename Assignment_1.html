<!DOCTYPE html>
<html>
    <head>
        <title>Assignment_1</title>
        <link href="./Assignment_1.css" rel="stylesheet">
    </head>
    <body class="main">
        <div class="container">
            <div class="contact">
                <div class="contact-text">
                    <h1 class="font">Contact Us Form</h1>
                </div>
            </div>
            <div class="name">
                <div class="name-text">
                    <h1 class="font" >Name</h1>
                </div>
                <div class="name-box">
                    <input type="text" style="width: 95%; height: 40px;">
                </div>
            </div>
            <div class="email">
                <div class="email-text">
                    <h1 class="font">Email</h1>   
                </div>
                <div class="email-box">
                    <input type="text" style="width: 95%; height: 40px;">
                </div>
            </div>
            <div class="phone">
                <div class="phone-text">
                    <h1 class="font">Phone number (Optional)</h1>
                </div>
                <div class="phone-box">
                    <input type="text" style="width: 94%; height: 40px;">
                </div>
            </div>
            <div class="message">
                <div class="message-text">
                    <h1 class="font">Message</h1>
                </div>
                <div class="message-box">
                    <input type="text" style="width: 95%; height: 100px;">
                </div>
            </div>
            <div class="submit">
                <div class="submit-1"></div>
                <div class="submit-2">
                    <button style="width: 90%; height:40px; background-color:rgba(161, 223, 238, 0.623);" >Clear</button>
                </div>
                <div class="submit-3">
                    <button style="width: 90%; height:40px; background-color:rgba(161, 223, 238, 0.623);">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
